<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - Reading Log System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Reading Log System</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li id="adminMenu" class="hidden"><a href="admin.html">Admin Panel</a></li>
        <li><a href="profile.html">Profile</a></li>
        <div id="userMenu">
          <!-- Populated by JavaScript -->
        </div>
      </ul>
    </nav>
  </header>

  <!-- Main Content Section -->
  <main>
    <!-- Profile Section -->
    <section id="profile">
      <h2>My Profile</h2>
      
      <div class="profile-container">
        <!-- Avatar Section -->
        <div class="avatar-section">
          <img id="avatarPreview" src="default-avatar.png" alt="User Avatar">
          <div class="avatar-upload">
            <label for="avatarUpload" class="btn small">Change Avatar</label>
            <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
          </div>
        </div>
        
        <!-- Profile Information -->
        <div class="profile-info">
          <form id="profileForm" class="form">
            <h3>Account Information</h3>
            
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-actions">
              <button type="submit" class="btn primary">Update Profile</button>
            </div>
          </form>
          
          <form id="passwordForm" class="form">
            <h3>Change Password</h3>
            
            <div class="form-group">
              <label for="currentPassword">Current Password</label>
              <input type="password" id="currentPassword" name="currentPassword" required>
            </div>
            
            <div class="form-group">
              <label for="newPassword">New Password</label>
              <input type="password" id="newPassword" name="newPassword" required>
            </div>
            
            <div class="form-group">
              <label for="confirmPassword">Confirm New Password</label>
              <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <div class="form-actions">
              <button type="submit" class="btn primary">Change Password</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    
    <!-- Reading Stats Section -->
    <section id="stats">
      <h2>Reading Statistics</h2>
      
      <div class="stats">
        <div class="card">Total Logs: <span id="totalLogs">0</span></div>
        <div class="card">Total Reading Time: <span id="totalTime">0</span> minutes</div>
        <div class="card">Total Authors: <span id="totalAuthors">0</span></div>
      </div>
      
      <div class="reading-history">
        <h3>Reading History</h3>
        <div id="readingHistory">
          <!-- Reading chart will be populated by JavaScript -->
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Reading Log System. All rights reserved.</p>
  </footer>

  <script src="profile.js"></script>
</body>
</html>
